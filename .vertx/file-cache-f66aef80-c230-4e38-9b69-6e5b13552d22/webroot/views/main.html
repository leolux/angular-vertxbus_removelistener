<div>This shows the status of the eventbus connection. Please restart the server and
	open your javascript console during reconnect to see the error</div>
<h2>{{main.state}}</h2>
<textarea ng-model="main.output" cols="50" rows="10" onchange="AutoGrowTextArea(this)">
</textarea>

<script>
function AutoGrowTextArea(textField)
{
  if (textField.clientHeight < textField.scrollHeight)
  {
    textField.style.height = textField.scrollHeight + "px";
    if (textField.clientHeight < textField.scrollHeight)
    {
      textField.style.height = 
        (textField.scrollHeight * 2 - textField.clientHeight) + "px";
    }
  }
}
</script>
