<html>
    <head>
        <title>vertx_replytimeout</title>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
        <script src="js/vertxbus.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>This page sends message to server but does not expect a reply</div>
        <script>
			console.log('init eventbus');
            var eb = new vertx.EventBus("http://localhost:8484/eventbus");
            eb.onopen = function () {
                //dont expect a reply
            	eb.send('inbound.something', '{"blablub"}');
            	console.log('message has been send')
            }
        </script>
    </body>
</html>
